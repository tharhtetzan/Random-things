<!DOCTYPE html>
<html>
<head>
	<title>
		Genshin Wishing Simulator
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>


<body>
	<section>
		<header>
			<div class="grid-container">
				<div class="grid-item">
					<div class="title">
						<img src="images/primo_logo.png"> <b>Character Event Wish</b> 
					</div>
				</div>
				<div class="grid-item">
					<div class="wishtitles">
						<div class="wish">
							<img src="images/XailingGlowup.png">
						</div>
						<div class="wish">
							<img src="images/yae miko.png">
						</div>
						<div class="wish">
							<img src="images/Ricardo milos.png">
						</div>
					</div>
				</div>
				<div class="grid-item">
					<div class="wishandprimo">
						<div class="primocount">
							<img src="images/primo.png"> 0 <button>✖</button>
						</div>
						<div class="wishcount">
							<img src="images/intertwine_fate.png"> 0
						</div>
						<div class="exitbutton">
							<button>✖</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="wishcontent">
			<div class="wishbox">
				
			</div>
		</div>
	</section>
</body>


</html>
